<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huckle Buckle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="app.init();">
  <div class="main-container">
      <div id="guess-box">
          <form>
              <input type="text" id="guess" name="guess" placeholder="Enter a guess">
              <input type="button" id="submit-button" value="submit" onclick="app.submit();">
              <input type="button" id="reset-button" value="reset" onclick="app.reset();">
          </form>
          <div id="answer"></div>
      </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
